name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/tetris-web
            git pull
            # Build backend image for migrations
            docker compose -f docker-compose.prod.yml build backend
            # Ensure database is up for migrations
            docker compose -f docker-compose.prod.yml up -d db
            # Apply Prisma migrations
            docker compose -f docker-compose.prod.yml run --rm backend npm run prisma:migrate:deploy
            # Recreate the full stack
            export ADMINER_PORT=18081
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up --build -d
