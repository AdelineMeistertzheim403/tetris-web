<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 320 120"
     shape-rendering="crispEdges">

  <defs>
    <!-- Glow rose nÃ©on -->
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow secondaire -->
    <filter id="neon-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond transparent (pour favicon / header) -->

  <!-- Bloc TETRIS -->
  <g filter="url(#neon-pink)">
    <text x="160" y="55"
          text-anchor="middle"
          font-family="monospace"
          font-size="48"
          font-weight="bold"
          letter-spacing="6"
          fill="#ff4fd8">
      TETRIS
    </text>
  </g>

  <!-- Sous-titre ROGUELIKE -->
  <g filter="url(#neon-soft)">
    <text x="160" y="95"
          text-anchor="middle"
          font-family="monospace"
          font-size="22"
          letter-spacing="8"
          fill="#ff9be8">
      ROGUELIKE
    </text>
  </g>

  <!-- Accent pixel -->
  <rect x="40" y="80" width="8" height="8" fill="#2ee6ff"/>
  <rect x="48" y="72" width="8" height="8" fill="#2ee6ff"/>
  <rect x="56" y="80" width="8" height="8" fill="#2ee6ff"/>

</svg>
