server {
    listen 80;
    server_name tetris.adelinemeistertzheim.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tetris.adelinemeistertzheim.fr;

    ssl_certificate /etc/letsencrypt/live/tetris.adelinemeistertzheim.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tetris.adelinemeistertzheim.fr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
