version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: tetris-frontend
    restart: always
    expose:
      - "5173"
    environment:
      - NODE_ENV=production
    command: npm run build && npx serve -s dist -l 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    container_name: tetris-backend
    restart: always
    expose:
      - "8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  db:
    image: postgres:16
    container_name: tetris-db
    restart: always
    environment:
      POSTGRES_USER: tetris_user
      POSTGRES_PASSWORD: tetris_pass
      POSTGRES_DB: tetris_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: tetris-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/tetris.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
