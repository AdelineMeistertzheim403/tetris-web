version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tetris-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production

  backend:
    build: ./backend
    container_name: tetris-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  db:
    image: postgres:16
    container_name: tetris-db
    restart: always
    environment:
      POSTGRES_USER: tetris_user
      POSTGRES_PASSWORD: tetris_pass
      POSTGRES_DB: tetris_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
